<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <video style="position: fixed; z-index: -1; display: none;" id="video" width="640" height="480" autoplay></video>
  <button id="start">Start Capture</button>
  <button id="end">End Capture</button>

  <div id="counter"></div>

  <iframe id="graph" width="900" height="800" frameborder="0" scrolling="no" src="//plot.ly/~ichack18/0.embed"></iframe> 

  <script>
  let video = document.getElementById('video')

if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia( { video: true })
        .then((stream) => {
          video.src = window.URL.createObjectURL(stream)
          video.play()
        })
}

let count = 1

function downloadImage() {
  let canvas = document.createElement("canvas")
  canvas.width = 640
  canvas.height = 480

  let context = canvas.getContext('2d')
  context.drawImage(video, 0, 0, 640, 480)

  let link = document.createElement("a")
  let name = new Date().valueOf() + '.png'

  $.post('/upload', {
    img: canvas.toDataURL(),
    name: name
  })

  document.getElementById('counter').innerHTML = `Recoreded ${count++} images`
}

let capturer = 0

document.getElementById('start').addEventListener('click', () => {
  capturer = setInterval(downloadImage, 10000)
})

document.getElementById('end').addEventListener('click', () => {
  clearInterval(capturer)
  $.ajax({
    url: 'https://damp-anchorage-78125.herokuapp.com/upload',
    type: 'GET',
    data: ''
  }).done((data) => {
    document.getElementById('graph').src = "//plot.ly/~ichack18/0.embed"
  })
})
  </script>
</body>
</html>
